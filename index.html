<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
</head>
<body>
  <a-scene inspector physics="debug: true">

    <!-- Menyiapkan gambar langit sebagai sumber daya -->
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      <img id="groundTexture" src="assets/dirt.jpg">

    </a-assets>

    <a-sound src="assets/Intense Dramatic Sound Effect.mp3" autoplay loop crossorigin="anonymous"></a-sound>
    <!-- Langit -->
    <a-sky src="#skyTexture" radius="45" theta-length="90"></a-sky>

    <!-- Tanah -->
    <a-cylinder id="ground" src="#groundTexture" radius="50" height="0.1" repeat="10 10" static-body></a-cylinder>

    <!-- Dinding -->
    <a-box position="-52 5 0" width="0.1" height="10" depth="100" static-body color="gray"></a-box>
    <a-box position="52 5 0" width="0.1" height="10" depth="100" static-body color="gray"></a-box>
    <a-box position="0 5 -52" width="104" height="10" depth="0.1" static-body color="gray"></a-box>
    <a-box position="0 5 52" width="104" height="10" depth="0.1" static-body color="gray"></a-box>

    <a-box color="green"
    onclick="changePage()"
    event-set__mouseenter="material.opacity: 0.5"
    position="12 1 -7"
    scale="1 4 1"
    opacity="0.0"
    ></a-box>

    <a-light
    type="point"
    position="12 2 -7"
    intensity="50"
    color="red"
    distance="20"></a-light>

    <a-light 
    type="directional" 
    position="0 10 0" 
    intensity="2" color="white" 
    castShadow="true"></a-light>

    <a-entity
        text="value: Selamat datang di alam monster\nFutuh Adif Perwira\n21552011232;
              color: #ffffff;
              align: center;
              width: 5;" 
        geometry="primitive: plane; width: auto;"
        material="color:#000000"
        position="1 3 1"
        animation="property: position;
                  from: 1 3 1;
                  to: 1 2.2 1;
                  dur: 2000;
                  loop: true;
                  dir: alternate"
    ></a-entity>

    <a-entity
        text="value: Klik Untuk AR;
              align: center;
              width: 5;" 
        geometry="primitive: plane; width: auto;"
        material="color:black"
        position="7 3 1"
        animation="property: position;
                  from: 7 3 1;
                  to: 7 2.2 1;
                  dur: 2000;
                  loop: true;
                  dir: alternate;"
        onclick="changePage2()"
    ></a-entity>



    <a-gltf-model src="models/house/scene.gltf" scale="25 25 25" position="0 5 -25" rotation="0 -90 0" static-body></a-gltf-model>

    <a-gltf-model 
      src="models/monster/scene.gltf"
      scale="2 2 2"
      position="7 0.2 -12"
      rotation="0 360 0"
      animation-mixer
      static-body
      ></a-gltf-model>

      <a-gltf-model 
      src="models/monster2/scene.gltf"
      scale="2 2 2"
      position="-3 0.5 -4"
      rotation="0 360 0"
      animation-mixer
      static-body
      sound="src:assets/Intense Dramatic Sound Effect.mp3; autoplay: true; loop: true;"
      ></a-gltf-model>

      <!-- <a-gltf-model 
      src="models/monster3/scene.gltf"
      scale="1 1 1"
      position="17 0.2 12"
      rotation="0 -90 0"
      animation-mixer
      static-body
      ></a-gltf-model>-->

    <a-gltf-model 
      src="models/tree/scene.gltf"
      scale="1 1 1"
      position="-17 0.3 -15"
      rotation="0 360 0"
      animation-mixer
      static-body
      ></a-gltf-model>

      <a-gltf-model 
      src="models/tree/scene.gltf"
      scale="1 1 1"
      position="15 0.3 -15"
      rotation="0 90 0"
      static-body
      ></a-gltf-model>

    <a-gltf-model 
      src="models/gate/scene.gltf"
      scale="1 1 1"
      position="12 0.2 -7"
      rotation="0 90 0"
      static-body
      ></a-gltf-model> 



    <!-- Tombol VR -->
    <a-entity vr-mode-ui></a-entity>

    <!-- Kamera (diasumsikan ukuran manusia) -->
    <a-entity id="cameraRig" position="0 1.6 7" >
      <a-camera look-controls scale="0.1 0.1 0.1" wasd-controls>
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>
    

    


  </a-scene>
  <script>
    function changePage() {
      window.location.href = 'eventtest.html'; 
    }
  </script>

<script>
  function changePage2() {
    window.location.href = 'ar.html'; 
  }
</script>
</body>
</html>
